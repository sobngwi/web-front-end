<!doctype html>
<html lang="en" ng-app="phonecatApp" ng-controller="PhoneListCtrl"   >
<head >
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>

<p>Now iterate on the 1st CTRL</p>
  <ul>
    <li ng-repeat="phone in phones">
      <span>{{phone.name}}</span>
      <p>{{phone.snippet}}</p>
    </li>
  </ul>

  <div ng-controller="sobngwi-ctrl">
  <p >Now iterate on the 2nd CTRL</p>
  <ul>
    <li ng-repeat="phone in telephones">
      <span>{{phone.name}}</span>
      <p>{{phone.snippet}}</p>
    </li>
  </ul>
  </div>

  <table>
  <tr>
    <th>row number</th>
  </tr>
  <tr ng-repeat="indice in [0, 1, 2, 3, 4, 5, 6, 7,'SOBNGWI', 'Alain', 'sobngwi@gmail.com']">
    <td>{{indice}}</td>
  </tr>
</table>

</body>
</html>
